<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>

<body>
    <div class="container">
        <div class="card">

            <h2>Cadastre-se</h2>

            <div id="msgError"></div>
            <div id="msgSuccess"></div>
            
            <div class="label-float">
                <input type="text" placeholder='' id="nome" required>
                <label id="labelNome" for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" placeholder='' id="usuario" required>
                <label id="labelUsuario" for="usuario">Usuário</label>
            </div>

            <div class="label-float">
                <input type="password" placeholder='' id="senha" required>
                <label id="labelSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="label-float">
                <input type="password" placeholder='' id="confirmSenha" required>
                <label id="labelConfirmSenha" for="confirmSenha">Confirmar senha</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>

            <div class="justify-center">
                <hr>
            </div>

            <div class="justify-center">
                <p>Já possui uma conta? <a href="login.html">Entre</a></p>
            </div>

        </div>
    </div>

    <script src="../js/signup.js"></script>

</body>

</html>
